<!DOCTYPE html>
<html lang="en" ng-app='PhoneMarket'>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="libs/angular-csp.css">
    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <nav class="navbar navbar-default">
        <div class="container-fluid">

            <div class="navbar-header">
                <a class="navbar-brand" href="#!/home">Phone Market</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#!/home">Inicio</a></li>
                    <li><a href="#!/deseados">Lista Desados</a></li>
                </ul>
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Buscar" ng-model="search.brand">
                    </div>
                </form>
            </div>
        </div>
    </nav>

    <div class="ng-view"></div>



    <!-- Third Party Libraries -->
    <script src="libs/angular.js"></script>
    <script src="libs/angular-route.min.js"></script>

    <!-- App -->
    <script src="js/app.js"></script>

    <!-- Services and factories -->
    <script src="js/factories/phone.factory.js"></script>


    <!-- Controllers -->
    <script src="js/controllers/home.controller.js"></script>
    <script src="js/controllers/fav.controller.js"></script>
    <script src="js/controllers/single.controller.js"></script>

</body>
</html>
